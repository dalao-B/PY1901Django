{% extends "mybooklibrary/layout.html" %}
{% block title %} 个人主页 {% endblock %}

{% block link %}
	<a href="{% url 'mybooklibrary:reader' %}"> 返回  </a>  |
	<a href="{% url 'mybooklibrary:reader_modify' %}"> 修改 </a>
{% endblock %}
{% block body  %}
	<h2> 用户信息 </h2>
	{% if user %}
	<li><img src="/static/media/{{user.header}}" class="img-circle" alt="" width="30px" height="30px"> </li>
	<li> 用户名 {{user.username}} </li>
	<li> 学院名 {{user.college}} </li>
	<li> 学号 {{user.num}} </li>
	<li> 邮箱 {{user.email}} </li>
	{% endif %}

{% endblock %}
