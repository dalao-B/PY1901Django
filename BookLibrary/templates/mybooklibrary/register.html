{% extends "mybooklibrary/layout.html" %}
{% block title %} 注册 {% endblock %}
{% block link %} 
	<a href="{% url 'mybooklibrary:reader_login' %}"> 返回 </a>
{% endblock %}
{% block body %}
	{% if error %}
	<div class=error>
	  <strong>Errror : </strong> {{error}}
	</div>
	{% endif %}  
	<form action="" method=post enctype="multipart/form-data">
	  <dl>
	    <dt>用户名:</dt>
	    <dd><input type=text name=username size=30 > </dd>
	    <dt>密码:</dt>
	    <dd><input type=password name=password size=30 > </dd>
	    <dt>密码<small>(重复)</small>:	</dt>
	    <dd><input type=password name=password2 size=30> </dd>
	    <dt>学院:</dt>
	    <dd><input type=text name=college size=30> </dd>
	    <dt>学号:</dt>
	    <dd><input type=text name=number size=30> </dd>
	    <dt>邮箱:</dt>
	    <dd><input type=text name=email size=30> </dd>
		  <dt>头像：</dt>
		  <dd><input type="file" name="header_img" required></dd>
		  <dt>个人简介：</dt>
		  <dd><textarea name="user_content"></textarea></dd>
	  </dl>
	  <div class=actions><input type=submit value="注册"></div>
	</form>

{% endblock %}
