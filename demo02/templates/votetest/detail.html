<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票页</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <h1>投票信息：{{question.qtitle}}</h1>
        <h3>投票选项</h3>
        <ul>
            <form action="{% url 'votetest:vote' question.id %}"  method="post">
                {% for vote in vote %}
                <li><input type="radio" value="{{vote.id}}" name="choice"> {{vote.vcontent}}</li>
                {% empty %}
                    <h3>没有信息</h3>

                {% endfor %}
                <input type="submit" value="投票">
            </form>
        </ul>

    </div>

</body>
</html>
