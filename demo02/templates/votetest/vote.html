<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>票数信息</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <h2>投票信息：{{question.qtitle}}</h2>
        <ul>
            <h3>当前得票信息</h3>
            {% for vote in vote %}
                <li>{{vote.vcontent}}  票数: {{vote.vnum}} </li>
            {% empty %}
                <h3>没有信息</h3>

            {% endfor %}

        </ul>
    <p><a href="/">返回</a></p>
    </div>
</body>
</html>
