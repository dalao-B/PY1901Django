<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <h1>投票信息汇总</h1>
        <ul>
            {% for question in questionlist %}
            <li>
                <a href="{% url 'votetest:detail' question.id %}">{{question.id}}、{{question.qtitle}}</a>
                <a href="#">删除</a>
            </li>

            {% empty %}
            <h3>没有问题信息</h3>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
