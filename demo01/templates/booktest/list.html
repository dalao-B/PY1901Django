<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
</head>
<body>
    <h1>图书列表页</h1>
    <ul>
        {% for book in booklist %}
        <li><a href="/detail/{{book.id}}/">{{book.btitle}}</a> </li>
        {% empty %}
        <h3>没有图书信息</h3>
        {% endfor %}
    </ul>
    <a href="/">返回首页</a>
</body>
</html>
