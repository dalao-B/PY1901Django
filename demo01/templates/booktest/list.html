<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>

    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <h1>图书列表页</h1>
        <ul>
            {% for book in booklist %}
            {#<li><a href="/detail/{{book.id}}/">{{book.btitle}}</a> </li>#}
            <li>
                <a href="{% url 'booktest:detail' book.id %}">{{book.btitle}}</a>
                <a href="{% url 'booktest:delete' book.id %}">删除</a>
                <a href="{% url 'booktest:updatebook' book.id %}">编辑</a>
            </li>

            {% empty %}
            <h3>没有图书信息</h3>
            {% endfor %}
        </ul>
        {#<a href="/">返回首页</a>#}
        <a href="{% url 'booktest:addbook' %}">添加图书</a>
        <br>
        <a href="{% url 'booktest:index' %}">返回首页</a>
    </div>

</body>
</html>
