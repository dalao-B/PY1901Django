<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改图书信息</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <h2>修改图书</h2>

        <form action="{% url 'booktest:updatebookhandler' book.id %}" method="post">
            书名：<input type="text" name="btitle" value="{{book.btitle}}">
            <br>
            时间：<input type="datetime-local" name="bpub_date" value="{{book.bpub_date}}">
            <br>
            <input type="submit" value="修改">
            <br>
            <input type="hidden" value="{{bookid}}" name="bookid">
            <br>
        </form>
    </div>
</body>
</html>
