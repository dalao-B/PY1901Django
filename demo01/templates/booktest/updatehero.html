<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改英雄</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <h2>修改角色</h2>
        <form action="{% url 'booktest:updateherohandler' hero.id %}" method="post">
            角色名：<input type="text" name="heroname" value="{{hero.hname}}">
            <br>
            性别：男<input type="radio" value="1" name="sex" checked> 女 <input type="radio" value="0" name="sex">
            <br>
            绝招：<input type="text" name="herocontent" value="{{hero.hcontent}}">
            <br>
            <input type="submit" value="修改">
            <br>
            <input type="hidden" value="{{bookid}}" name="bookid">
            <br>
        </form>
    </div>

</body>
</html>
